<!DOCTYPE html>
<html>
<head>
  <title>Phishing Link Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="phoenix.png" alt="Phoenix Logo" class="logo" />
  <h2>Phoenix Link Checker</h2>

  <input type="text" id="urlInput" placeholder="Paste a URL to check" />
  <div id="result"></div>

  <script src="linkChecker.js"></script>
</body>
</html>
